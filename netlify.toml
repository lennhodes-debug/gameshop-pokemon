[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ─── Caching ────────────────────────────────────────────────

[[headers]]
  for = "/images/products/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ─── Security Headers ──────────────────────────────────────

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "0"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = "frame-ancestors 'none'"

# ─── Redirects ──────────────────────────────────────────────

[[redirects]]
  from = "/products/*"
  to = "/shop/:splat"
  status = 301

[[redirects]]
  from = "/cart"
  to = "/winkelwagen"
  status = 301

[[redirects]]
  from = "/checkout"
  to = "/afrekenen"
  status = 301

[[redirects]]
  from = "/about"
  to = "/over-ons"
  status = 301

[[redirects]]
  from = "/wishlist"
  to = "/verlanglijst"
  status = 301
