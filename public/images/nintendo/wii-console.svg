  <!-- Power/Eject buttons -->
  <circle cx="140" cy="40" r="5" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <circle cx="140" cy="55" r="3" fill="white" opacity="0.3"/>
  <!-- Wii Remote -->
  <rect x="195" y="25" width="30" height="90" rx="10" fill="white" stroke="#00bcd4" stroke-width="1.5" opacity="0.8"/>
  <!-- Remote buttons -->
  <circle cx="210" cy="45" r="6" fill="#00bcd4" opacity="0.4"/>
  <rect x="203" y="60" width="14" height="20" rx="3" fill="#00bcd4" opacity="0.3"/>
  <!-- Nunchuk -->
  <rect x="55" y="30" width="26" height="80" rx="10" fill="white" stroke="#00bcd4" stroke-width="1.5" opacity="0.7"/>
  <circle cx="68" cy="50" r="8" fill="#00bcd4" opacity="0.3"/>
</svg>