<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" fill="none">
  <defs>
    <linearGradient id="fur" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B6914"/>
      <stop offset="100%" stop-color="#6B4F10"/>
    </linearGradient>
    <linearGradient id="furLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C49A2A"/>
      <stop offset="100%" stop-color="#A07D1C"/>
    </linearGradient>
    <linearGradient id="belly" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8D5A0"/>
      <stop offset="100%" stop-color="#D4BC7C"/>
    </linearGradient>
    <linearGradient id="capGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <linearGradient id="headset" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="controllerGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity=".12"/>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity=".18"/>
    </filter>
  </defs>

  <!-- === BEAR BODY === -->

  <!-- Left ear -->
  <circle cx="155" cy="105" r="52" fill="url(#fur)" filter="url(#shadow)"/>
  <circle cx="155" cy="105" r="34" fill="url(#furLight)"/>
  <circle cx="155" cy="105" r="24" fill="#D4A860"/>

  <!-- Right ear -->
  <circle cx="345" cy="105" r="52" fill="url(#fur)" filter="url(#shadow)"/>
  <circle cx="345" cy="105" r="34" fill="url(#furLight)"/>
  <circle cx="345" cy="105" r="24" fill="#D4A860"/>

  <!-- Head -->
  <ellipse cx="250" cy="195" rx="130" ry="125" fill="url(#fur)" filter="url(#softShadow)"/>
  <!-- Head highlight -->
  <ellipse cx="230" cy="165" rx="60" ry="50" fill="#A07D1C" opacity=".3"/>

  <!-- Body -->
  <ellipse cx="250" cy="430" rx="140" ry="155" fill="url(#fur)" filter="url(#softShadow)"/>

  <!-- Belly -->
  <ellipse cx="250" cy="420" rx="95" ry="110" fill="url(#belly)"/>
  <!-- Belly highlight -->
  <ellipse cx="240" cy="390" rx="40" ry="50" fill="#fff" opacity=".08"/>

  <!-- Left leg -->
  <ellipse cx="175" cy="555" rx="50" ry="35" fill="url(#fur)" filter="url(#shadow)"/>
  <ellipse cx="175" cy="552" rx="35" ry="22" fill="url(#furLight)"/>
  <!-- Paw pad -->
  <ellipse cx="175" cy="556" rx="18" ry="12" fill="#D4A860"/>
  <circle cx="163" cy="546" r="5" fill="#D4A860"/>
  <circle cx="175" cy="543" r="5" fill="#D4A860"/>
  <circle cx="187" cy="546" r="5" fill="#D4A860"/>

  <!-- Right leg -->
  <ellipse cx="325" cy="555" rx="50" ry="35" fill="url(#fur)" filter="url(#shadow)"/>
  <ellipse cx="325" cy="552" rx="35" ry="22" fill="url(#furLight)"/>
  <ellipse cx="325" cy="556" rx="18" ry="12" fill="#D4A860"/>
  <circle cx="313" cy="546" r="5" fill="#D4A860"/>
  <circle cx="325" cy="543" r="5" fill="#D4A860"/>
  <circle cx="337" cy="546" r="5" fill="#D4A860"/>

  <!-- Left arm holding controller -->
  <g filter="url(#shadow)">
    <path d="M115 340 Q85 370 95 410 Q100 430 120 425 L145 400" fill="url(#fur)" stroke="url(#fur)" stroke-width="2"/>
    <ellipse cx="108" cy="418" rx="22" ry="18" fill="url(#furLight)"/>
  </g>

  <!-- Right arm holding controller -->
  <g filter="url(#shadow)">
    <path d="M385 340 Q415 370 405 410 Q400 430 380 425 L355 400" fill="url(#fur)" stroke="url(#fur)" stroke-width="2"/>
    <ellipse cx="392" cy="418" rx="22" ry="18" fill="url(#furLight)"/>
  </g>

  <!-- === GAME CONTROLLER === -->
  <g transform="translate(250, 425)" filter="url(#shadow)">
    <!-- Controller body -->
    <rect x="-85" y="-18" width="170" height="36" rx="18" fill="url(#controllerGrad)"/>
    <!-- Left grip -->
    <rect x="-90" y="-14" width="40" height="28" rx="10" fill="#1e293b"/>
    <!-- Right grip -->
    <rect x="50" y="-14" width="40" height="28" rx="10" fill="#1e293b"/>

    <!-- D-pad -->
    <rect x="-60" y="-8" width="6" height="18" rx="1.5" fill="#475569"/>
    <rect x="-66" y="-2" width="18" height="6" rx="1.5" fill="#475569"/>

    <!-- ABXY buttons -->
    <circle cx="52" cy="-6" r="5" fill="#EF4444"/>
    <circle cx="64" cy="0" r="5" fill="#3B82F6"/>
    <circle cx="40" cy="0" r="5" fill="#FBBF24"/>
    <circle cx="52" cy="6" r="5" fill="#22C55E"/>

    <!-- Center buttons -->
    <rect x="-10" y="-4" width="8" height="3" rx="1.5" fill="#475569"/>
    <rect x="2" y="-4" width="8" height="3" rx="1.5" fill="#475569"/>

    <!-- Analog sticks -->
    <circle cx="-42" cy="8" r="7" fill="#475569"/>
    <circle cx="-42" cy="8" r="4" fill="#64748b"/>
    <circle cx="30" cy="10" r="7" fill="#475569"/>
    <circle cx="30" cy="10" r="4" fill="#64748b"/>

    <!-- Controller glow -->
    <rect x="-85" y="-18" width="170" height="36" rx="18" fill="none" stroke="#34d399" stroke-width="1" opacity=".3"/>
  </g>

  <!-- === FACE === -->

  <!-- Snout/muzzle -->
  <ellipse cx="250" cy="230" rx="55" ry="42" fill="url(#belly)"/>
  <ellipse cx="250" cy="222" rx="42" ry="30" fill="#E8D5A0"/>

  <!-- Eyes -->
  <!-- Left eye -->
  <g>
    <ellipse cx="205" cy="185" rx="26" ry="28" fill="#fff"/>
    <ellipse cx="210" cy="183" rx="15" ry="17" fill="#2D1B00"/>
    <!-- Pupil highlight -->
    <ellipse cx="215" cy="177" rx="7" ry="8" fill="#fff"/>
    <ellipse cx="205" cy="190" rx="4" ry="4" fill="#fff" opacity=".4"/>
    <!-- Eyelid -->
    <path d="M180 180 Q190 168 220 172" stroke="#6B4F10" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Right eye -->
  <g>
    <ellipse cx="295" cy="185" rx="26" ry="28" fill="#fff"/>
    <ellipse cx="300" cy="183" rx="15" ry="17" fill="#2D1B00"/>
    <ellipse cx="305" cy="177" rx="7" ry="8" fill="#fff"/>
    <ellipse cx="295" cy="190" rx="4" ry="4" fill="#fff" opacity=".4"/>
    <path d="M280 172 Q310 168 320 180" stroke="#6B4F10" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Nose -->
  <ellipse cx="250" cy="218" rx="14" ry="10" fill="#2D1B00"/>
  <!-- Nose highlight -->
  <ellipse cx="246" cy="215" rx="5" ry="3.5" fill="#5C3D0A" opacity=".5"/>

  <!-- Mouth -->
  <path d="M250 228 L250 240" stroke="#5C3D0A" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M230 242 Q250 258 270 242" stroke="#5C3D0A" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- Tongue -->
  <ellipse cx="250" cy="252" rx="10" ry="7" fill="#F87171" opacity=".7"/>

  <!-- Blush marks -->
  <ellipse cx="170" cy="225" rx="16" ry="10" fill="#F87171" opacity=".12"/>
  <ellipse cx="330" cy="225" rx="16" ry="10" fill="#F87171" opacity=".12"/>

  <!-- === GAMING CAP === -->
  <g filter="url(#shadow)">
    <!-- Cap dome -->
    <path d="M135 155 Q140 70 250 65 Q360 70 365 155" fill="url(#capGrad)"/>
    <!-- Cap brim -->
    <ellipse cx="250" cy="155" rx="130" ry="16" fill="#047857"/>
    <ellipse cx="250" cy="152" rx="125" ry="14" fill="#059669"/>
    <!-- Cap button on top -->
    <circle cx="250" cy="72" r="8" fill="#047857"/>

    <!-- Cap logo - game controller icon -->
    <g transform="translate(250, 115)">
      <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#fff" opacity=".9"/>
      <circle cx="-10" cy="-2" r="2.5" fill="#059669"/>
      <circle cx="-10" cy="2" r="2.5" fill="#059669"/>
      <circle cx="-14" cy="0" r="2.5" fill="#059669"/>
      <circle cx="-6" cy="0" r="2.5" fill="#059669"/>
      <circle cx="8" cy="-2" r="2.5" fill="#EF4444"/>
      <circle cx="12" cy="2" r="2.5" fill="#3B82F6"/>
    </g>
  </g>

  <!-- === HEADSET === -->
  <!-- Headband -->
  <path d="M120 165 Q125 95 250 85 Q375 95 380 165" stroke="url(#headset)" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Left ear cup -->
  <g transform="translate(115, 170)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="24" ry="28" fill="url(#headset)"/>
    <ellipse cx="0" cy="0" rx="18" ry="22" fill="#334155"/>
    <!-- LED ring -->
    <ellipse cx="0" cy="0" rx="14" ry="18" fill="none" stroke="#34d399" stroke-width="2" opacity=".6"/>
    <!-- Microphone -->
    <path d="M-12 15 Q-20 30 -18 50 Q-16 55 -10 55" stroke="#1e293b" stroke-width="5" fill="none" stroke-linecap="round"/>
    <ellipse cx="-8" cy="55" rx="7" ry="5" fill="#334155"/>
    <circle cx="-8" cy="55" r="3" fill="#475569"/>
  </g>

  <!-- Right ear cup -->
  <g transform="translate(385, 170)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="24" ry="28" fill="url(#headset)"/>
    <ellipse cx="0" cy="0" rx="18" ry="22" fill="#334155"/>
    <ellipse cx="0" cy="0" rx="14" ry="18" fill="none" stroke="#34d399" stroke-width="2" opacity=".6"/>
  </g>

  <!-- === BELLY DETAIL - "GE" logo === -->
  <g transform="translate(250, 380)">
    <circle cx="0" cy="0" r="28" fill="#C49A2A" opacity=".3"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial,sans-serif" font-weight="900" font-size="24" fill="#8B6914" opacity=".5">GE</text>
  </g>

  <!-- Stars around (excitement) -->
  <g opacity=".4">
    <polygon points="420,120 425,132 438,132 428,140 431,152 420,144 409,152 412,140 402,132 415,132" fill="#FBBF24"/>
    <polygon points="80,290 83,298 92,298 85,303 87,311 80,306 73,311 75,303 68,298 77,298" fill="#FBBF24" transform="scale(.7) translate(40,100)"/>
    <polygon points="430,310 433,318 442,318 435,323 437,331 430,326 423,331 425,323 418,318 427,318" fill="#34d399" transform="scale(.6) translate(200,80)"/>
  </g>
</svg>
