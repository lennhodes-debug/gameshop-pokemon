<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C8944A"/>
      <stop offset="100%" stop-color="#9B6E2F"/>
    </linearGradient>
    <linearGradient id="bellyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F5E6C8"/>
      <stop offset="100%" stop-color="#E8D4A8"/>
    </linearGradient>
    <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="s" x="-8%" y="-8%" width="116%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity=".15"/>
    </filter>
  </defs>

  <!-- Left ear -->
  <circle cx="125" cy="95" r="50" fill="url(#bodyGrad)" filter="url(#s)"/>
  <circle cx="125" cy="95" r="32" fill="#D4A860"/>

  <!-- Right ear -->
  <circle cx="275" cy="95" r="50" fill="url(#bodyGrad)" filter="url(#s)"/>
  <circle cx="275" cy="95" r="32" fill="#D4A860"/>

  <!-- Head -->
  <circle cx="200" cy="175" r="115" fill="url(#bodyGrad)" filter="url(#s)"/>

  <!-- Body -->
  <ellipse cx="200" cy="330" rx="105" ry="70" fill="url(#bodyGrad)" filter="url(#s)"/>

  <!-- Belly -->
  <ellipse cx="200" cy="320" rx="72" ry="52" fill="url(#bellyGrad)"/>

  <!-- Face muzzle -->
  <ellipse cx="200" cy="205" rx="60" ry="45" fill="url(#bellyGrad)"/>

  <!-- Eyes - big and expressive -->
  <g>
    <!-- Left eye -->
    <ellipse cx="165" cy="160" rx="24" ry="26" fill="#fff"/>
    <ellipse cx="170" cy="158" rx="14" ry="16" fill="#1a1a2e"/>
    <ellipse cx="175" cy="152" rx="6" ry="7" fill="#fff"/>
    <circle cx="166" cy="164" r="3" fill="#fff" opacity=".5"/>
    <!-- Right eye -->
    <ellipse cx="235" cy="160" rx="24" ry="26" fill="#fff"/>
    <ellipse cx="240" cy="158" rx="14" ry="16" fill="#1a1a2e"/>
    <ellipse cx="245" cy="152" rx="6" ry="7" fill="#fff"/>
    <circle cx="236" cy="164" r="3" fill="#fff" opacity=".5"/>
  </g>

  <!-- Eyebrows - happy -->
  <path d="M145 142 Q155 132 178 138" stroke="#7B5B2A" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M222 138 Q245 132 255 142" stroke="#7B5B2A" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <ellipse cx="200" cy="195" rx="12" ry="9" fill="#2D1B00"/>
  <ellipse cx="197" cy="193" rx="4" ry="3" fill="#5C3D0A" opacity=".5"/>

  <!-- Mouth - big smile -->
  <path d="M200 204 L200 212" stroke="#5C3D0A" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M175 218 Q200 238 225 218" stroke="#5C3D0A" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <ellipse cx="200" cy="228" rx="12" ry="7" fill="#F87171" opacity=".6"/>

  <!-- Blush -->
  <ellipse cx="138" cy="195" rx="16" ry="10" fill="#F87171" opacity=".15"/>
  <ellipse cx="262" cy="195" rx="16" ry="10" fill="#F87171" opacity=".15"/>

  <!-- Left paw/arm -->
  <ellipse cx="110" cy="310" rx="28" ry="22" fill="url(#bodyGrad)" filter="url(#s)"/>
  <ellipse cx="110" cy="310" rx="18" ry="14" fill="#D4A860"/>

  <!-- Right paw/arm -->
  <ellipse cx="290" cy="310" rx="28" ry="22" fill="url(#bodyGrad)" filter="url(#s)"/>
  <ellipse cx="290" cy="310" rx="18" ry="14" fill="#D4A860"/>

  <!-- Controller in paws -->
  <g transform="translate(200, 322)" filter="url(#s)">
    <rect x="-52" y="-12" width="104" height="24" rx="12" fill="#1e293b"/>
    <!-- Left grip -->
    <rect x="-56" y="-9" width="26" height="18" rx="7" fill="#1e293b"/>
    <!-- Right grip -->
    <rect x="30" y="-9" width="26" height="18" rx="7" fill="#1e293b"/>
    <!-- D-pad -->
    <rect x="-38" y="-5" width="4" height="12" rx="1" fill="#475569"/>
    <rect x="-42" y="-1" width="12" height="4" rx="1" fill="#475569"/>
    <!-- ABXY -->
    <circle cx="32" cy="-4" r="3.5" fill="#EF4444"/>
    <circle cx="40" cy="-1" r="3.5" fill="#3B82F6"/>
    <circle cx="24" cy="-1" r="3.5" fill="#FBBF24"/>
    <circle cx="32" cy="4" r="3.5" fill="#22C55E"/>
    <!-- Analog sticks -->
    <circle cx="-25" cy="5" r="5" fill="#475569"/>
    <circle cx="-25" cy="5" r="3" fill="#64748b"/>
    <circle cx="16" cy="6" r="5" fill="#475569"/>
    <circle cx="16" cy="6" r="3" fill="#64748b"/>
    <!-- Brand glow on controller -->
    <rect x="-52" y="-12" width="104" height="24" rx="12" fill="none" stroke="#34d399" stroke-width="1.5" opacity=".4"/>
  </g>

  <!-- Gaming headband -->
  <path d="M95 145 Q100 75 200 65 Q300 75 305 145" stroke="#1e293b" stroke-width="8" fill="none" stroke-linecap="round"/>
  <!-- Left earpiece -->
  <g transform="translate(92, 150)">
    <ellipse cx="0" cy="0" rx="16" ry="20" fill="#1e293b"/>
    <ellipse cx="0" cy="0" rx="10" ry="14" fill="none" stroke="#34d399" stroke-width="1.5" opacity=".7"/>
  </g>
  <!-- Right earpiece -->
  <g transform="translate(308, 150)">
    <ellipse cx="0" cy="0" rx="16" ry="20" fill="#1e293b"/>
    <ellipse cx="0" cy="0" rx="10" ry="14" fill="none" stroke="#34d399" stroke-width="1.5" opacity=".7"/>
  </g>

  <!-- Belly emblem - game controller icon -->
  <g transform="translate(200, 312)" filter="url(#glow)">
    <circle cx="0" cy="0" r="18" fill="url(#brandGrad)" opacity=".25"/>
    <rect x="-10" y="-4" width="20" height="8" rx="4" fill="url(#brandGrad)" opacity=".5"/>
    <circle cx="-5" cy="0" r="1.5" fill="#fff" opacity=".7"/>
    <circle cx="5" cy="0" r="1.5" fill="#fff" opacity=".7"/>
  </g>

  <!-- Sparkles -->
  <g opacity=".5">
    <polygon points="340,85 343,93 352,93 345,98 347,106 340,101 333,106 335,98 328,93 337,93" fill="#FBBF24"/>
    <polygon points="65,240 67,246 74,246 69,250 71,256 65,252 59,256 61,250 56,246 63,246" fill="#34d399" transform="scale(.7) translate(20,60)"/>
    <polygon points="350,230 352,236 359,236 354,240 356,246 350,242 344,246 346,240 341,236 348,236" fill="#34d399" transform="scale(.6) translate(120,30)"/>
  </g>
</svg>